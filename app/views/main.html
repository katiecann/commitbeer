<div ng-app ng-controller="MainCtrl">
  <div class="jumbotron">
    <div class="container title">
      <h1>Looking for a beer while you work?</h1>
      <p class="lead">
        Enter your location to find BEER and WIFI
      </p>
      <div class="col-lg-12">
        <div class="input-group input-group-lg" id="search-bar">
          <input type="text" class="form-control" placeholder="Location..." ng-model="location">
          <span class="input-group-btn">
            <button class="btn btn-lg btn-primary" id="search-button" role="button" ng-click="findBusinesses()" onClick="document.getElementById('search-results').scrollIntoView();">Get Beer!</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="content" id="search-results">
    <div class="page-header">
      <h1>Search Results</h1>
    </div>

      <div class="panel panel-default" ng-repeat="businesses in businessesFound.list">
        <div class="panel-heading">
          <h3 class="panel-title">{{businesses.name}}</h3>
        </div>
        <div class="panel-body">
          {{business.location.display_address}}
          <img src="{{businesses.image_url}}" class="img-circle">
        </div>
      </div>




      <div class="panel panel-default listing">
        <div class="panel-heading">
          <h3 class="panel-title">XYZ Business</h3>
        </div>
          <div class="row">
          <div class="panel-body">
              <div class="contact">
                <p>
                  1234 Main St
                  <br>
                  Your Town, USA
                  <br>
                  123-456-7899
              </p>
            </div>
              <div>
                <img src="../images/beerglass.jpg" class="img-circle">
              </div>
          </div>
        </div>
      </div>


    <p ng-if="businessesFound">{{businessesFound}}</p>

    </div>
  </div>
</div>
